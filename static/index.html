<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="sidenav.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <script src="navbar.js"></script>
  <title>SmartFit</title>
</head>

<body>
  <!--NavBar-->
  <div class="hamburger" onclick="fromHamburgerToIcs()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Cronologia pasti e allenamenti</a>
    <a href="/le mie schede">Le mie schede</a>
    <a href="/allenatore">Allenatore</a>
  </div>

  <div id="main">
    <h1>Riepilogo giornaliero</h1>
    <hr />
    <span class="span" style="background-color: green"></span>Carbs
    <span class="span" style="background-color: red"></span>Proteins
    <span class="span" style="background-color: blue"></span>Fats
    <br />
    <progress id="carb" value="32" max="100"></progress>
    <br />
    <progress id="prote" value="32" max="100"></progress>
    <br />
    <progress id="fat" value="32" max="100"></progress>
    <button class="plus-button"><i class="fa fa-plus"></i></button>
  </div>
