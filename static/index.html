<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="sidenav.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="navbar.js"></script>
  <script src="populate_table.js"></script>
  <script src="add_food_or_activity.js"></script>
  <title>SmartFit</title>
</head>

<body>
  <!--NavBar-->
  <div class="hamburger" onclick="fromHamburgerToIcs()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/cronologia">Cronologia pasti e allenamenti</a>
    <a href="/le mie schede">Le mie schede</a>
    <a href="/allenatore">Allenatore</a>
  </div>

  <!--<div id="main">-->
  <div class="split left">
    <div class="centered">
      <h1>Riepilogo giornaliero</h1>
      <hr />
      <label for="kcal">Bilancio energetico:</label>
      <span type="text" id="bilancio-energetico" name="bilancio-energetico" readonly></span>kcal<br><br>
      <span class="span" style="background-color: green"></span>Carbs
      <span class="span" style="background-color: red"></span>Proteins
      <span class="span" style="background-color: blue"></span>Fats
      <br />
      <!--
    <progress id="carb" value="32" max="100"></progress>
    <br />
    <progress id="prote" value="32" max="100"></progress>
    <br />
    <progress id="fat" value="32" max="100"></progress>
    <button class="plus-button"><i class="fa fa-plus"></i></button>
    <br>

    -->

      <div class="progress progress-color" id="carb">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="33"
          aria-valuemax="100" aria-valuemin="0"></div>
      </div>

      <div class="progress progress-color" id="prote">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="33" aria-valuemax="100"
          aria-valuemin="0"></div>
      </div>

      <div class="progress progress-color" id="fat">
        <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="33"
          aria-valuemax="100" aria-valuemin="0"></div>
      </div>
      <label for="micronutrienti">micronutrienti assunti:</label>
      <br>
      <label for="fibre">Fibre:</label>
      <span type="text" id="fibre" name="fibre" aria-readonly></span> mg<br>
      <label for="ferro">Ferro:</label>
      <span type="text" id="ferro" name="ferro" aria-readonly></span> mg<br>
      <label for="iodio">Iodio:</label>
      <span type="text" id="iodio" name="iodio" aria-readonly></span> mg<br>
      <label for="magnesio">Magnesio:</label>
      <span type="text" id="magnesio" name="magnesio" aria-readonly></span> mg<br>

      <input type="text" id="nome-alimento" name="nome-alimento" placeholder="Nome"><br>
      <input type="text" id="quantità-alimento" name="quantità-alimento" placeholder="Quantità"><br>
      <input type="button" id="aggiunta-alimento" value="Aggiungi alimento" onclick="addMeal()"><br>
      <br>

      <input type="text" id="nome-allenamento" name="nome-allenameto" placeholder="Nome"><br>
      <input type="text" id="tempo-allenamento" name="tempo-allenameto" placeholder="Tempo"><br>
      <input type="text" id="energia-allenamento" name="energia-allenameto" placeholder="Energia Bruciata"><br>
      <input type="button" id="aggiunta-allenamento" value="Aggiungi allenamento">
    </div>
  </div>

  <div class="split right">
    <table border="1">
      <script>loadAlimentazione()</script>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantità</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabella_alimentazione">
        <template id="row_alimentazione">
          <tr>
            <td id="alimento">Pollo</td>
            <td id="quantita">120</td>
            <td id="data">12/12/1234:12.9</td>
          </tr>
        </template>
      </tbody>
    </table>
    <table border="1">
      <script>loadAlenamento()</script>
      <thead>
        <tr>
          <th>Attività</th>
          <th>Durata</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabella_attivita">
        <template id="row_attivita">
          <tr>
            <td id="attivita">Pollo</td>
            <td id="durata">120</td>
            <td id="data2">12/12/1234:12.9</td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</body>

</html>
